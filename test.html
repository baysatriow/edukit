<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #quizContainer {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .questionSet {
            margin-bottom: 30px;
        }
        .questionSet h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .answer {
            margin-right: 10px;
        }
        .questionSet ul {
            list-style: none;
            padding: 0;
        }
        .questionSet li {
            display: inline-block;
            margin-right: 15px;
        }
        #SubmitButton {
            text-align: center;
            margin-top: 20px;
        }
        #nextButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="Content">
            <div id="ContentWrapper">
                <div id="quizContainer" class="row justify-content-center">
                    <!-- Pertanyaan 1 -->
                    <div class="questionSet col-12">
                        <h2 id="question1">You regularly make new friends.</h2>
                        <ul>
                            <li>
                                <input type="radio" name="option1" id="answer1_1" class="answer" />
                                <label id="option1_1">Agree</label>
                            </li>
                            <li>
                                <input type="radio" name="option1" id="answer1_2" class="answer" />
                                <label id="option1_2">Disagree</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Pertanyaan 2 -->
                    <div class="questionSet col-12">
                        <h2 id="question2">Complex and novel ideas excite you more than simple and straightforward ones.</h2>
                        <ul>
                            <li>
                                <input type="radio" name="option2" id="answer2_1" class="answer" />
                                <label id="option2_1">Agree</label>
                            </li>
                            <li>
                                <input type="radio" name="option2" id="answer2_2" class="answer" />
                                <label id="option2_2">Disagree</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Pertanyaan 3 -->
                    <div class="questionSet col-12">
                        <h2 id="question3">You usually feel more persuaded by what resonates emotionally with you than by factual arguments.</h2>
                        <ul>
                            <li>
                                <input type="radio" name="option3" id="answer3_1" class="answer" />
                                <label id="option3_1">Agree</label>
                            </li>
                            <li>
                                <input type="radio" name="option3" id="answer3_2" class="answer" />
                                <label id="option3_2">Disagree</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Pertanyaan 4 -->
                    <div class="questionSet col-12">
                        <h2 id="question4">Question 4</h2>
                        <ul>
                            <li>
                                <input type="radio" name="option4" id="answer4_1" class="answer" />
                                <label id="option4_1">Agree</label>
                            </li>
                            <li>
                                <input type="radio" name="option4" id="answer4_2" class="answer" />
                                <label id="option4_2">Disagree</label>
                            </li>
                        </ul>
                    </div>
                    <!-- Pertanyaan 5 -->
                    <div class="questionSet col-12">
                        <h2 id="question5">Question 5</h2>
                        <ul>
                            <li>
                                <input type="radio" name="option5" id="answer5_1" class="answer" />
                                <label id="option5_1">Agree</label>
                            </li>
                            <li>
                                <input type="radio" name="option5" id="answer5_2" class="answer" />
                                <label id="option5_2">Disagree</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="SubmitButton">
                    <button class="btn" id="nextButton">Next</button>
                </div>
                <div id="ShowScore" class="ScoreArea"></div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
</body>
</html>
